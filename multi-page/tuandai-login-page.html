<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
  <div class="title-ct"><img src="./image/logo.png"></div>
</header>
<main>
  <div class="logo-ct">
    <div class="tap">
      <span class="tap-item active">账号登录</span>
      <i class="cut-off-line"></i>
      <span class="tap-item">密码登录</span>
    </div>
    <div class="tap-switch">
      <div class="user-account-login">
        <div class="item">
          <i class="user-icon"></i>
          <input type="text" placeholder="请输入用户名">
        </div>
        <div class="item">
          <i class="lock-icon"></i>
          <input type="text" placeholder="请输入密码">
        </div>
        <div class="item">
          <i class="email-icon"></i>
          <input type="text" placeholder="请输入验证码">
          <img src="./image/code-img.png">
        </div>
        <div class="item-memory">
          <span><input type="checkbox">记住我</span>
          <a>忘记密码？</a>
        </div>
        <div class="">
          <input type="button" value="登录" class="login-btn">
        </div>
      </div>
      <div class="qr-code-login"  style="display: none;">
        <div>
          <img src="./image/QR-Code.png">
        </div>
        <div class="freshen-ct">
          <i>请使用钉钉扫描二维码登录</i><i class="reflash-icon"></i>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <address>
    东莞团贷网互联网科技有限公司<br>
    <a>粤ICP备12043601号-1</a>
  </address>
</footer>
</body>
<script type="text/javascript" src="./js/jquery-1.8.1.min.js"></script>
<script>
  $('.tap .tap-item').on('click', function(){
    $('.tap .tap-item').removeClass('active');
    $(this).addClass('active');
    $('.tap-switch>div').hide();
    if($(this).text() == '账号登录'){
      $('.user-account-login').show();
    }else if($(this).text() == '密码登录'){
      $('.qr-code-login').show();
    }
  })

  console.log( fetch , [1, 2, 3] == '1,2,3')
</script>
</html>
